<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>관광게시판</title>

  <th:block layout:fragment="css">
    <link type="text/css" th:href="@{/css/tourBoardList.css}" rel="stylesheet">
  </th:block>
</head>
<body>
  <div layout:fragment="content">
    <div class="outer-div">
      <div class="content-title" style="text-align: center;">
        <h1 style="margin: 10px auto;">관광게시판</h1>
      </div>
      <div class="content-table">
        <table class="btn-table">
          <tr>
            <td>
              <a th:href="@{/tour/create}"><button>글작성</button></a>
            </td>
          </tr>
        </table>
        <table class="tourboard-list-table">
          <thead>
          <tr>
            <td>No.</td>
            <td id="thead-title">제목</td>
            <td>작성자</td>
            <td>추천수</td>
            <td>작성일자</td>
          </tr>
          </thead>
          <tbody>
          <tr th:each="board : ${boards}">
            <td th:text="${board.id}">1</td>
            <td id="tbody-title">
              <a th:text="${board.title}" th:href="@{/tour/info/{id}(id=${board.id})}">여수해양공원</a>
            </td>
            <td th:text="${board.writer}">여수사랑</td>
            <td th:text="${board.likeCount}">0</td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">2023.01.01</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="page-list">
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>

      <div class="post-search">
        <select class="category">
          <option value="title">제목</option>
          <option value="writer">작성자</option>
          <option value="content">글내용</option>
        </select>
        <input type="text" class="search-input"/>
        <button type="button">검색</button>
      </div>
    </div>
  </div>
</body>
</html>
